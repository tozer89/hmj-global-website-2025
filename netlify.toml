[build]
  publish = "/"
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"
  included_files = ["data/*.json", "netlify/functions/_data/*.json"]

# Gate the timesheets admin to users with the "admin" role
[[redirects]]
  from = "/admin/timesheets*"
  to = "/admin/timesheets.html"
  status = 200
  conditions = { Role = ["admin"] }

# Fallback for non-admins
[[redirects]]
  from = "/admin/timesheets*"
  to = "/unauthorized.html"
  status = 401

[[headers]]
  for = "/admin"
  [headers.values]
    Basic-Auth = "hmj:payrolltsp"

[[headers]]
  for = "/admin/*"
  [headers.values]
    Basic-Auth = "hmj:payrolltsp"

[[plugins]]
  package = "./netlify/plugins/admin-build-info"

[context.production]
  functions = "netlify/functions"

[context.deploy-preview]
  functions = "admin-v2/functions"

[context.branch-deploy]
  functions = "admin-v2/functions"

[context.dev]
  functions = "admin-v2/functions"
