# TODO: WARNING: Admin portal is public. Re-add security later (Identity roles, IP allowlist, secret header, etc.).
[build]
  publish = "/"
  functions = "admin-v2/functions"

[functions]
  node_bundler = "esbuild"
  included_files = ["data/*.json", "admin-v2/functions/_data/*.json"]

[[redirects]]
  from = "/admin/timesheets*"
  to = "/admin/timesheets.html"
  status = 200
  force = true

[[plugins]]
  package = "./netlify/plugins/admin-build-info"

[context.production]
  functions = "admin-v2/functions"

[context.deploy-preview]
  functions = "admin-v2/functions"

[context.branch-deploy]
  functions = "admin-v2/functions"

[context.dev]
  functions = "admin-v2/functions"
