# Netlify will serve the static site from the repo root
[build]
  publish = "."
  functions = "netlify/functions"   # <-- prod/default functions

# Use the v2 functions for PR deploy previews
[context.deploy-preview]
  functions = "admin-v2/admin/functions"

# (Optional) Also use v2 for branch deploys (non-PR branches)
[context.branch-deploy]
  functions = "admin-v2/admin/functions"

# Be explicit for production (optional, mirrors [build])
[context.production]
  functions = "netlify/functions"

# (Optional) if you run `netlify dev` locally and want to test v2:
[dev]
  functions = "admin-v2/admin/functions"
