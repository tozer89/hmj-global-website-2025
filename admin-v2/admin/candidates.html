<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Candidates — Admin | HMJ Global</title>
<script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
<style>
  :root{--bg:#0b0f18;--panel:#111827;--border:#252f3f;--text:#e8eef7;--muted:#9fb0c9}
  html,body{margin:0;background:var(--bg);color:var(--text);font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial}
  .top{position:sticky;top:0;background:#0c1222;border-bottom:1px solid var(--border)}
  .row{max-width:1200px;margin:0 auto;padding:14px 18px;display:flex;gap:10px;align-items:center}
  .brand{font-weight:800}.sp{flex:1}
  .wrap{max-width:1200px;margin:24px auto;padding:0 18px;display:grid;gap:16px}
  .card{background:var(--panel);border:1px solid var(--border);border-radius:16px;padding:16px}
  .btn{background:#1a2238;border:1px solid #2c3853;color:#fff;padding:9px 12px;border-radius:12px;font-weight:600;cursor:pointer}
  input,select,textarea{background:#0f172a;color:#e6eef7;border:1px solid #2c3853;border-radius:10px;padding:10px}
  table{width:100%;border-collapse:collapse} th,td{padding:10px;border-bottom:1px solid var(--border);text-align:left}
</style>
</head>
<body>
<div class="top"><div class="row">
  <div class="brand">Candidates — Admin</div><div class="sp"></div>
  <a class="btn" href="/admin/">⟵ Admin</a>
  <button class="btn" onclick="window.netlifyIdentity?.logout()">Sign out</button>
</div></div>

<div class="wrap" id="gate" style="display:none">
  <div class="card"><strong>Admin only.</strong> <span class="muted why"></span>
  <button class="btn" onclick="window.netlifyIdentity?.open('login')">Log in</button></div>
</div>

<div class="wrap" id="app" style="display:none">
  <div class="card" style="display:flex;gap:8px;flex-wrap:wrap;align-items:center">
    <input id="q" placeholder="Search email / name / status" style="min-width:260px"/>
    <select id="status"><option value="">Any</option><option>active</option><option>blocked</option></select>
    <button class="btn" id="btnRefresh">Refresh</button>
    <button class="btn" id="btnNew">New candidate</button>
  </div>

  <div id="listWrap" class="card">Loading…</div>

  <div id="editor" class="card" style="display:none">
    <h3 id="edTitle" style="margin:0 0 8px">Candidate</h3>
    <div style="display:grid;grid-template-columns:1fr 1fr;gap:12px">
      <label>First name <input id="first_name"></label>
      <label>Last name <input id="last_name"></label>
      <label>Email <input id="email" type="email"></label>
      <label>Phone <input id="phone"></label>
      <label>Pay type <select id="pay_type"><option>PAYE</option><option>Umbrella</option><option>Ltd</option></select></label>
      <label>Status <select id="c_status"><option>active</option><option>blocked</option></select></label>
      <label style="grid-column:1/-1">Notes <textarea id="notes" rows="4"></textarea></label>
    </div>
    <div style="display:flex;gap:8px;justify-content:flex-end;margin-top:10px">
      <button class="btn" id="btnSave">Save</button>
      <button class="btn" id="btnClose">Close</button>
    </div>
  </div>
</div>

<script>
const API_BASE='/admin/functions';
const sel=s=>document.querySelector(s);
const isAdmin = u => (u?.app_metadata?.roles || u?.roles || []).includes('admin');
async function api(name, method='POST', body={}){
  const u=window.netlifyIdentity.currentUser(); if(!u) throw new Error('No session');
  const t=await u.jwt();
  const r=await fetch(`${API_BASE}/${name}`,{method,headers:{'Content-Type':'application/json','Authorization':'Bearer '+t},body:JSON.stringify(body)});
  if(!r.ok) throw new Error(await r.text()); return r.json();
}
let cur=null;

async function loadList(){
  sel('#listWrap').textContent='Loading…';
  try{
    const rows = await api('admin-candidates-list','POST',{ q: sel('#q').value||'', status: sel('#status').value||'' });
    sel('#listWrap').innerHTML = `
      <table><thead><tr><th>ID</th><th>Name</th><th>Email</th><th>Phone</th><th>Status</th><th></th></tr></thead>
      <tbody>${rows.map(r=>`<tr>
        <td>${r.id}</td><td>${(r.first_name||'')+' '+(r.last_name||'')}</td><td>${r.email||'—'}</td>
        <td>${r.phone||'—'}</td><td>${r.status||'active'}</td>
        <td><button class="btn" data-open="${r.id}">Open</button></td>
      </tr>`).join('')}</tbody></table>`;
    sel('#listWrap').querySelectorAll('[data-open]').forEach(b=>b.onclick=()=>openEd(b.dataset.open));
  }catch(e){ sel('#listWrap').textContent='Error: '+e.message; }
}

async function openEd(id){
  cur = await api('admin-candidate-open','POST',{ id:Number(id) });
  sel('#edTitle').textContent='Candidate #'+cur.id;
  ['first_name','last_name','email','phone','notes'].forEach(k=>{ sel('#'+k).value = cur[k]||''; });
  sel('#pay_type').value = cur.pay_type||'PAYE';
  sel('#c_status').value = cur.status||'active';
  sel('#editor').style.display='block';
}

async function save(){
  const payload={
    id: cur?.id || null,
    first_name: sel('#first_name').value.trim(),
    last_name: sel('#last_name').value.trim(),
    email: sel('#email').value.trim(),
    phone: sel('#phone').value.trim()||null,
    pay_type: sel('#pay_type').value,
    status: sel('#c_status').value,
    notes: sel('#notes').value||null
  };
  await api('admin-candidate-save','POST',payload);
  alert('Saved.'); loadList();
}

function boot(id){
  id.on('login',()=>location.reload()); id.on('logout',()=>location.reload());
  const u=id.currentUser?.(); if(!u){ sel('#gate').style.display='block'; sel('.why').textContent='Not signed in.'; return; }
  if(!isAdmin(u)){ sel('#gate').style.display='block'; sel('.why').textContent='Missing admin role.'; return; }
  document.getElementById('app').style.display='block';
  sel('#btnRefresh').onclick=loadList; sel('#btnNew').onclick=()=>{cur=null; sel('#editor').style.display='block'; sel('#edTitle').textContent='New candidate';};
  sel('#btnSave').onclick=save; sel('#btnClose').onclick=()=>{sel('#editor').style.display='none';};
  loadList();
}
document.addEventListener('DOMContentLoaded',()=>{
  const id=window.netlifyIdentity;
  if(id && typeof id.on==='function'){ id.on('init',()=>boot(id)); boot(id); }
  else { let n=0; const t=setInterval(()=>{ const w=window.netlifyIdentity; if(w&&typeof w.on==='function'){clearInterval(t); w.on('init',()=>boot(w)); boot(w);} else if(++n>40){clearInterval(t); sel('#gate').style.display='block'; sel('.why').textContent='Identity widget did not load.';} },50);}
});
</script>
</body>
</html>
