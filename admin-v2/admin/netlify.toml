# netlify.toml
[build]
  publish = "."                    # (whatever your site root is)
  functions = "admin/functions"    # <-- IMPORTANT: points to your folder



# netlify.toml
[[redirects]]
  from = "/admin/functions/*"
  to   = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/admin/*"
  to   = "/admin-v2/admin/:splat"
  status = 200

# Map extensionless admin URLs to the .html files
[[redirects]]
  from = "/admin-v2/admin/:page"
  to   = "/admin-v2/admin/:page.html"
  status = 200

# If you also use /admin/* as an entry, map those too
[[redirects]]
  from = "/admin/:page"
  to   = "/admin-v2/admin/:page.html"
  status = 200
