<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Admin — HMJ Global</title>

<!-- Identity must load first -->
<script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

<style>
  :root{--bg:#0b0f18;--panel:#111827;--border:#252f3f;--text:#e8eef7;--muted:#9fb0c9}
  html,body{margin:0;background:var(--bg);color:var(--text);font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial}
  .top{position:sticky;top:0;background:#0c1222;border-bottom:1px solid var(--border)}
  .row{max-width:1100px;margin:0 auto;padding:14px 18px;display:flex;gap:10px;align-items:center}
  .brand{font-weight:800}.sp{flex:1}
  .wrap{max-width:1100px;margin:28px auto;padding:0 18px}
  .grid{display:grid;grid-template-columns:repeat(2,minmax(260px,1fr));gap:14px}
  @media (max-width:820px){ .grid{grid-template-columns:1fr} }
  .card{background:#121a2d;border:1px solid #2a395a;border-radius:16px;padding:18px;text-decoration:none;color:var(--text)}
  .card:hover{border-color:#385394}
  .btn{background:#1a2238;border:1px solid #2c3853;color:#fff;padding:10px 14px;border-radius:12px;font-weight:600;cursor:pointer}
</style>
</head>
<body>
<div class="top"><div class="row">
  <div class="brand">Admin — HMJ Global</div>
  <div class="sp"></div>
  <button class="btn" onclick="netlifyIdentity?.logout()">Sign out</button>
</div></div>

<div class="wrap" id="gate" style="display:none">
  <div class="card"><strong>Admin only.</strong><p class="muted why"></p>
    <button class="btn" onclick="netlifyIdentity?.open('login')">Log in</button>
  </div>
</div>

<div class="wrap" id="app" style="display:none">
  <div class="grid">
    <a class="card" href="/admin/timesheets.html"><div><h3 style="margin:0">Timesheets</h3><div class="muted">Approve, edit, raise on behalf</div></div> →</a>
    <a class="card" href="/admin/clients.html"><div><h3 style="margin:0">Clients</h3><div class="muted">Profiles, terms, assignments</div></div> →</a>
    <a class="card" href="/admin/assignments.html"><div><h3 style="margin:0">Assignments</h3><div class="muted">Create & manage placements</div></div> →</a>
    <a class="card" href="/admin/candidates.html"><div><h3 style="margin:0">Candidates</h3><div class="muted">People & compliance</div></div> →</a>
    <a class="card" href="/admin/reports.html"><div><h3 style="margin:0">Reports</h3><div class="muted">Audit & export</div></div> →</a>
  </div>
</div>

<script>
const sel = s => document.querySelector(s);
const isAdmin = u => (u?.app_metadata?.roles || u?.roles || []).includes('admin');

function showGate(msg){
  sel('#gate').style.display = 'block';
  const why = sel('.why'); if (why) why.textContent = msg || '';
}

function initWithIdentity(id){
  // re-run on login/logout to refresh role state
  id.on('login', () => location.reload());
  id.on('logout', () => location.reload());

  const u = id.currentUser ? id.currentUser() : null;
  if (!u) { showGate('Not signed in.'); return; }
  if (!isAdmin(u)) { showGate('Missing admin role.'); return; }

  // success
  sel('#app').style.display = 'block';
}

function boot(){
  const id = window.netlifyIdentity;

  // If widget is present and initialized, go now
  if (id && typeof id.on === 'function') {
    // Some builds need an explicit init callback
    id.on('init', () => initWithIdentity(id));
    // If it’s already initialized, init fires immediately; also call once as a fallback
    initWithIdentity(id);
    return;
  }

  // Otherwise, wait for it to appear (script loads async)
  let tries = 0;
  const timer = setInterval(() => {
    tries++;
    const i = window.netlifyIdentity;
    if (i && typeof i.on === 'function') {
      clearInterval(timer);
      // Ensure Identity is initialized before we read currentUser
      i.on('init', () => initWithIdentity(i));
      initWithIdentity(i);
    } else if (tries > 40) { // ~2s fallback
      clearInterval(timer);
      showGate('Identity widget did not load.');
    }
  }, 50);
}

document.addEventListener('DOMContentLoaded', boot);
</script>

</body>
</html>
